name: Upload to Bunny

on:
  issue_comment:
    types: [created]

jobs:
  upload:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/deploy')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Deploy to BunnyCDN
        uses: ayeressian/bunnycdn-storage-deploy@v2.2.4
        with:
          source: "dist"
          storageZoneName: "${{ secrets.STORAGE_NAME }}"
          storagePassword: "${{ secrets.STORAGE_PASSWORD }}"
          upload: "true"
          remove: "false"
          purgePullZone: "false"

  comment:
    runs-on: ubuntu-latest
    needs: upload

    steps:
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const pr_number = context.issue.number;
            const deploymentUrl = `https://pr-previews-www-repo-zen.b-cdn.net/`;
            const comment = `Build deployed to ${deploymentUrl} will be available for a shot time.`;
            github.rest.issues.createComment({
              ...context.issue,
              issue_number: pr_number,
              body: comment
            });
